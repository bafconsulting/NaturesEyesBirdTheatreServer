
<div>
    <h2><span>CameraConfig</span> {{vm.cameraConfig.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Hostname</dt></dt>
        <dd>
            <span>{{vm.cameraConfig.hostname}}<span>
        </dd>
        <hr>
        <dt><span>Ipaddress</dt></dt>
        <dd>
            <span>{{vm.cameraConfig.ipaddress}}<span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
