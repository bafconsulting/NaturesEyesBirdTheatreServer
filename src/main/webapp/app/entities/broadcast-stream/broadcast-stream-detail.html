
<div>
    <h2><span>BroadcastStream</span> {{vm.broadcastStream.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Name</dt></dt>
        <dd>
            <span>{{vm.broadcastStream.name}}<span>
        </dd>
        <hr>
        <dt><span>Description</dt></dt>
        <dd>
            <span>{{vm.broadcastStream.description}}<span>
        </dd>
        <hr>
        <dt><span>StartTimestamp</dt></dt>
        <dd>
            <span>{{vm.broadcastStream.startTimestamp | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span>EndTimestamp</dt></dt>
        <dd>
            <span>{{vm.broadcastStream.endTimestamp | date:'medium'}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
